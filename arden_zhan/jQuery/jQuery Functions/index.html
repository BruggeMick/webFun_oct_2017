<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="jQuery Functions assignment">
   <title>jQuery Functions</title>
   <link rel="stylesheet" type="text/css" href="style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="jquery_functions.js"></script>
   
</head>

<body>
    <div class="wrapper">
        <h1>jQuery Functions</h1>

        <div class="hide_show">
                <p>.hide, .show, .toggle</p>
                <button type="button">Hide!</button>
                <button type="button">Show!</button>
                <button type="button">Toggle!</button> 
        </div>

        
        <div class="slide">
            <p>.slideUp, .slideDown, .slideToggle</p>
            <button type="button">Slide Up</button>
            <button type="button">Slide Down</button>
            <button type="button">Slide Toggle</button>
        </div>    

        <div class="fade">
                <p>.fadeOut, .fadeIn</p>
                <button type="button">Fade Out</button>
                <button type="button">Fade In</button>
        </div> 

        <div class="add_remove">
            <p>.addClass, .removeClass</p>
            <button type="button">Add Red Background</button>
            <button type="button">Remove Red Background</button>
        </div>

        <div class="before_after">
            <p>.before, .after</p><b>TEXT</b>
            <button type="button">Move TEXT Before</button>
            <button type="button">Move TEXT After</button>
            <br>
            <button type="button">Append text to TEXT</button>
            <button type="button">remove text from TEXT</button>
        </div>

        <div class="htmldiv">
            <span></span>
            <button type="button">Set html to this div's span (paragraph text)</button>
        </div>

        <div class="attr">
            <p title="spooky">.attr</p>
            <p><em></em></p>
            <button type="button">Show title attribute of paragraph</button>
        </div>

        <div class="val">
            <p>.val, .text</p>
            <input type="text" value="buttons will change text">
            <button type="button">ghost</button>
            <button type="button">spooky</button>
            <button type="button">ðŸ‘»</button>
        </div>

        <div class="data">
            <p>.data</p>
            <span></span>
            <button type="button">Create data for paragraph</button>
            <button type="button">Show the data</button>
        </div>

    </div>
</body>

</html>
