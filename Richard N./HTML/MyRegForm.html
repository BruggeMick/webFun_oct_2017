<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>RegistrationForm</title>
</head>
<body>
	<H1> My Registation Form</H1>
		<table>
			<tbody>
				<tr>
					<td><label for="first_name">First Name:</label></td>
					<td><input type="text" id="first_name" name="first_name"></td>
				</tr>
				<tr>
					<td><label for="last_name">Last Name:</label></td>
					<td><input type="text" id="last_name" name="last_name"></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="text" id="email" name="email"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="text" id="password" name="password"></td>
				</tr>
				<tr>
					<td><label for="PWConfirm">PWConfirm</label></td>
					<td><input type="text" id="PWConfirm" name="PWConfirm"></td>
				</tr>
				<tr>
					<td><label for="Bday">Birthday</label></td>
					<td><input type="date" id="Bday" name="Bday"></td>
				</tr>
			</tbody>
		</table>
	 <p>Select your gender:</p>
	    <label for="male">Male</label>
	    <input type="radio" id="male" name="gender" value="male">
	   
	    <label for="female">Female</label>
	    <input type="radio" id="female" name="gender" value="female">

	    <label for="Other">Other</label>
	    <input type="radio" id="Other" name="Other" value="Other">
	 <p>A short description about yourself</p>
	 	<textarea name="description"></textarea>
	 <p>Favorite Language:<select>
		<option value="" disabled="disabled" selected="selected">Please select a language</option>
		<option value="JavaSC">JavaScript</option>
	</select>
	<form>
		 <input type="submit" value="Submit">
	</form>
</body>
